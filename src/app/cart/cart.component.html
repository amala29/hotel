<div class="cart">
<div class="container">
  <ul class="list-group" id="cart">
    <li class="list-group-item" *ngFor="let item of cart">
      <div class="row">
        <div class="col-md-4">
          <img [src]="getProduct(item.id).imageUrl" id="image" class="cart_image">
        </div>
        <div class="col-md-7">
            <h3>{{getProduct(item.id).title}}</h3>
            <p>{{item.quantity}} x {{getProduct(item.id).price|currency:'INR'}} = {{item.quantity *
              getProduct(item.id).price |
              currency:'INR'}} </p>
          </div>
        <div class="col-md-1 pointer" (click)="removeItem(item)">
          <i class="fas fa-times text-danger"></i>
        </div>
      </div>
    </li>
  </ul>

  <div class="alert alert-warning" *ngIf="cart.length==0">
    <div *ngIf="orderSuccess else empty" class="alert alert-success">
      Your order has been placed successfully.
    </div>
    <ng-template #empty>
      <div class="alert alert-warning">
        No items in cart.
      </div>
    </ng-template>
  </div>
  </div>
  <div class="float-right" *ngIf="cart.length>0">
      <div class="col" *ngIf='currentUser else ls '>
    <h3 class="text-right mt-2">Total : {{total|currency:'INR'}}</h3>
    <button class="btn btn-danger btn-lg " (click)="checkout()">Checkout</button>
  </div>
  <ng-template #ls class="clearfix col m-3 text-center text-danger">
      <h4>Please Login / Sign Up to checkout.</h4>
    </ng-template>
</div>
</div>
