<div class="navbar navbar-expand navbar-collapse" role="navigation" id="navigation">
  <div class="row">
    <div class="col-md-2">
      <div class="logo">
        <img src="../assets/hotel-images/logo.png" background-color="transparent" height="150" width="150">
      </div>
    </div>
    <div class="navbar col-md-2">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a id="home" class="nav-link" routerLinkActive="active" routerLink="home">HOME</a>
        </li>
        <li class="nav-item">
          <a id="home" class="nav-link" routerLinkActive="active" routerLink="info">ABOUT</a>
        </li>
        <li class="nav-item">
          <a id="home" class="nav-link " routerLinkActive="active" routerLink="product">MENU</a>
        </li>
        <li class="nav-item">
          <a id="home" class="nav-link" routerLinkActive="active" routerLink="products">PRODUCTS</a>
        </li>
        <li class="nav-item">
          <a id="home" class="nav-link" routerLinkActive="active" routerLink="orders">MYORDERS</a>
        </li>
        <li class="nav-item">
          <a id="home" class="nav-link" routerLinkActive="active" routerLink="reservation">RESERVATION</a>
        </li>
        <li class="nav-item">
          <a id="home" class="nav-link" routerLinckActive="active" routerLink="contact">CONTACT</a>
        </li>
        <li class="nav-item">
          <a id="cart" class="nav-link" routerLinkActive="active" routerLink="cart">
            <span class="fa-layers fa-fw fa-2x mr-2">
              <i class="fas fa-shopping-cart text-secondary" [class.text-danger]="cart.cart.length >= 1"></i>
              <span class="fa-layers-counter bg-warning fa-lg" *ngIf="cart.cart.length >= 1">{{cart.cart.length}}</span>
            </span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="m-1" *ngIf="currentUser else signup">
    <i class="fas fa-user fa-lg text-success mr-1"></i>
    <span class="mr-2">{{currentUser.name}}</span>
    <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
  </div>
  <ng-template #signup>
    <a class="btn btn-outline-success" routerLinkActive="active" routerLink='auth'>Login /
      Sign Up</a>
  </ng-template>



</div>
<router-outlet></router-outlet>

        <p class="bot">Designed by Tamizh Amala</p>

</div>
