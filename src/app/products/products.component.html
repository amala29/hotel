<div class="products">
  <div class="container" id="products">
    <div class="row align-items-center justify-content-center">
      <div class="card col-3 m-2 shadow-sm" *ngFor="let product of products">
        <img class="card-img-top" [src]='product.imageUrl' [alt]="product.title">
        <div class="text-center" id="title">
          <h4>{{product.title}}</h4>
        </div>
        <div class="text-center">
          <p>Price : {{product.price | currency:'INR'}}</p>
        </div>
        <div class="row mb-2">
          <button class="btn col-md-2 offset-3 mr-1" (click)="plus(quantity)"><i class="fas fa-plus"></i></button>
          <input type="text" class="form-control col-md-2 text-center mr-1" value="1" #quantity>
          <button class="btn col-md-2" (click)="minus(quantity)"><i class="fas fa-minus"></i></button>
        </div>
        <div class="offset-3">
          <button class="btn btn-warning col-md-8 mb-1" (click)="addToCart(product.id,quantity.value)">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
  <nav aria-label="Page navigation example">
    <ul id="page" class="pagination justify-content-end">
      <li class="page-item"><button class="page-link" (click)='prev()'>Previous</button></li>
      <li class="page-item active"><a class="page-link">{{page}}</a></li>
      <li class="page-item"><button class="page-link" (click)='next()'>Next</button></li>
    </ul>
  </nav>
  <br>
  <br>
  <br>
  <br>
</div>
